<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="viewport" content="width=device-width" , initial-scal>
    <title>your social network</title>
    <link rel="stylesheet" href="styles/styles.css"> </head>

<body>
    <div class="registration-form-container">
        <h3>Регистрация</h3>
        <p class="line">Легко и быстро</p>
        <form action="" method="post">
            <input required class="field" type="text" placeholder="Имя">
            <input required class="field" type="text" placeholder="Фамилия">
            <input required class="field" type="email" placeholder="Введите E-mail адрес">
            <input class="field" type="tel" placeholder="Телефонный номер">
            <input required class="field pass-field" type="password" placeholder="Новый пароль">
            <label for="date">Дата рождения</label>
            <input id="date" class="field pass-field" type="date" placeholder="date of birth">
            <div class="gender-radio-container">
                <p> Ваш пол</p>
                <div class="form_radio_btn">
                    <input id="male" type="radio" name="gender" value="male">
                    <label for="male">Мужчина</label>
                </div>
                <div class="form_radio_btn">
                    <input id="female" type="radio" name="gender" value="female">
                    <label for="female">Женщина</label>
                </div>
                <div class="form_radio_btn">
                    <input id="third_gender" type="radio" name="gender" value="other_gender">
                    <label for="third_gender">Другое</label>
                </div>
            </div>
            <p class="rules">Нажимая кнопку Регистрация, вы принимаете <a class="link_rules" href="">Условия, Политику использования данных и Политику в отношении файлов cookie</a>. Вы можете получать от нас SMS-уведомления, отказаться от которых можно в любой момент.</p>
            <div class="submit-btn">
                <input class="submit-field" type="submit" value="Регистрация"> </div>
        </form>
    </div>
</body>

</html>
